<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/corujalogocima.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <title>Opus Task</title>

</head>
<body>


  <!--Inicio do formulario com os botões, espaços de escrita e os h3/h1 do login e login com, álem dos link de referencia
para os icones de facebook e google-->  
    <section class="login">

        <div class="formulario">
            <form id="form_login" action="">
                <h1>Login</h1>
                <div class="email_log">
                    <label for="email" class="nomeia">E-mail</label>
                    <input type="email" id="email" class="email" name="email" placeholder="Digite seu e-mail"  data-email-validate data-max-length="40" data-min-length="8" >
                </div>
                <div class="senha_log">
                    <label for="senha" class="nomeia">Senha</label>
                    <input type="password" id="senha" class="senha" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="botoes_cad">
                    <input type="submit" value="Entrar" id="cancel_ent">
                    <a href="file:///C:/Users/Aluno/Documents/GitHub/aula_senai/projetos/The%20Buttons/cadastro.html"><input
                        type="submit" value="Cancelar" id="cancel_cad">
                </div>
                <a href="file:///C:/Users/Aluno/Documents/GitHub/aula_senai/projetos/The%20Buttons/cadastro.html"><li class="text_return">Não possui conta? Cadastre-se</li></a>
                <h3>Login com</h3>
                <div class="logininferior">
                    <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"><input type="button"
                            value="Google"></a>
                    <a href="https://www.instagram.com/"><input type="button" value="Facebook"></a>

                </div>
            </form>
        </div>

    </section>

    <!--fim formulário-->
    <p class="error-validation template"></p>
    <script src="js/email.js"></script>
</body>

</html>
