<!DOCTYPE html>

<head>

<body>


  <!--Inicio do formulario com os botões, espaços de escrita e os h3/h1 do login e login com, álem dos link de referencia
para os icones de facebook e google-->  
    <section class="login">

        <div class="formulario">
            <form action="">
                <h1>Login</h1>
                <label for="Nome" class="nomeia">Nome/E-mail</label>
                <input type="text" name="nome" placeholder="Digite seu nome/e-mail">
                <label for="Senha" class="nomeia">Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
                <input type="button" value="Entrar">
                <h3>Não possuí login?</h3>
                <a href="cadastro.html"><input
                        type="button" value="Cadastrar-se"></a>
                <h3>Login com</h3>
                <div class="logininferior">
                    <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"><input type="button"
                            value="Google"></a>
                    <a href="https://www.instagram.com/"><input type="button" value="Facebook"></a>

                </div>
            </form>
        </div>

    </section>

    <!--fim formulário-->
</body>
