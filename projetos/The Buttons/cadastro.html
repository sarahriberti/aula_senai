<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <main>
        <section class="formulario">
            <label for="">Nome</label>
            <input type="text" name="Nome" id="Nome" placeholder="Digite seu Nome" >
            <label for="">Data de nascimento</label>
            <input type="date" name="Data de nascimento" id="Data de nascimento">
            <label for="">Celular</label>
            <input type="tel" name="Celular" id="Celular" placeholder="+55/Digite seu nÃºmero">
            <label for="">E-mail</label>
            <input type="email" name="E-mail" id="E-mail" placeholder="  Digite seu E-mail">
            <label for="">Senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Digite sua Senha">
            <label for="">Confirmar senha</label>
            <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha novamente">
            <input type="button" value="Cadastrar">
            <h3>Cadastrar-se com</h3>
            <a href="https://www.instagram.com/"><input type="button" value="Facebook"></a>
            <a href="https://www.google.com/intl/pt-BR/account/about/"><input type="button" value="google"></a>

           
           
        </section>
   
    </main>
   
</body>
</html>
