<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    
    <main>
        <section class="cadastro">

            <div class="formulario">
                
                <form action="">
                    <h1>Cadastro</h1>
                    <label for="">Nome</label><br>
                    <input type="text" name="Nome" id="Nome" placeholder="Digite seu Nome" ><br>
                    <label for="">Data de nascimento</label><br>
                    <input type="date" name="Data de nascimento" id="Data de nascimento"><br>
                    <label for="">Celular</label><br>
                    <input type="tel" name="Celular" id="Celular" placeholder="+55/Digite seu nÃºmero"><br>
                    <label for="">E-mail</label><br>
                    <input type="email" name="E-mail" id="E-mail" placeholder="  Digite seu E-mail"><br>
                    <label for="">Senha</label><br>
                    <input type="password" name="Senha" id="Senha" placeholder="Digite sua Senha"><br>
                    <label for="">Confirmar senha</label><br>
                    <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha novamente"><br>
                    <input type="button" value="Cadastrar"><br>

                    <div class="cadastro">
                        <h3>Cadastrar-se com</h3><br>
                        <a href="https://www.instagram.com/"><input type="button" value="Facebook"></a>
                        <a href="https://www.google.com/intl/pt-BR/account/about/"><input type="button" value="Google"></a>
                    </div>
                </form>
            
            </div>
            

        </section>
    
    </main>
    
</body>
</html>
