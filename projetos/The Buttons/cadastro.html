<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/corujalogocima.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    
    <main>
        <!--inicio do formulario de cadastro, com os link de referencias para as outras formas de login,
        h1 e os botão de cadastrar-->
        <section class="cadastro">

            <div class="formulario">
                
                <form action="">
                    <h1>Cadastro</h1>
                    <label for="">Nome</label><br>
                    <input type="text" name="Nome" id="Nome" placeholder="Digite seu Nome" >
                    <label for="">Data de nascimento</label>
                    <input type="date" name="Data de nascimento" id="Data de nascimento">
                    <label for="">Celular</label>
                    <input type="tel" name="Celular" id="Celular" placeholder="+55/Digite seu número">
                    <label for="">E-mail</label>
                    <input type="email" name="E-mail" id="E-mail" placeholder="  Digite seu E-mail">
                    <label for="">Senha</label>
                    <input type="password" name="Senha" id="Senha" placeholder="Digite sua Senha">
                    <label for=""> Confirmar senha</label>
                    <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha novamente">
                    <input type="button" value="Cadastrar-se">

                    <h3>Cadastrar-se com</h3>
                    <div class="cadastro">
                        <a href="https://www.instagram.com/"><input type="button" value="Facebook"></a>
                        <a href="https://www.google.com/intl/pt-BR/account/about/"><input type="button" value="Google"></a>
                    </div>
                </form>
            
            </div>
            

        </section>
        <!--fim do formulário de cadastro-->
    
    </main>
    
</body>
</html>
